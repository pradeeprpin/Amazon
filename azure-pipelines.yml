trigger:
  branches:
    include:
      - main

pool:
  name: Default   # Self-hosted agent on your Azure VM

steps:
  - script: |
      echo "Cleaning existing web directory..."
      sudo rm -rf /var/www/html/*
    displayName: 'Clean old files'

  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)'
      Contents: '**/*.html'
      TargetFolder: '/var/www/html/'
      OverWrite: true
    displayName: 'Copy new HTML files to web directory'

  - script: |
      echo "Setting permissions..."
      sudo chown -R $USER:$USER /var/www/html
      sudo chmod -R 755 /var/www/html
      sudo systemctl restart nginx
    displayName: 'Fix permissions and restart Nginx'
