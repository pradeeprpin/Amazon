trigger:
  branches:
    include:
      - main   # Or your active branch

pool:
  name: Default  # Use the self-hosted agent running on your Azure VM

steps:
  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)'
      Contents: '**/*.html'
      TargetFolder: '/var/www/html/'
    displayName: 'Copy website files to Nginx directory'

  - script: |
      sudo systemctl restart nginx
    displayName: 'Restart Nginx Service'
